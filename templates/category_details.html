{% extends 'base.html' %}
{% load static %}
{% block link %}

{% endblock %}
{% block content %}
    <!-- layout-full -->
    <div class="layout-full">
        <!-- .gallery-single -->
        <div class="gallery-single">


            <!-- entry-header -->
            <header class="entry-header">
                <h1 class="entry-title">{{ title }}</h1>
            </header>
            <!-- entry-header -->


            <!-- .media-grid-wrap -->
            <div class="media-grid-wrap">

                <!-- .pw-gallery -->
                <div class="mfp-gallery pw-collage pw-collage-loading" data-row-height="360"
                     data-mobile-row-height="120" data-effect="effect-4">
                    {% for x in cat %}
                        <a href="{{ x.image.url }}"
                           title="Portrait of a young man, studio shooting.">
                            <img src="{{ x.image.url }}" alt="image"/>
                        </a>
                    {% endfor %}


                </div>
                <!-- .pw-gallery -->

            </div>
            <!-- .media-grid-wrap -->


        </div>
        <!-- .gallery-single -->
    </div>
{% endblock %}
